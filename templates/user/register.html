{% extends "index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/user_register_post" method="post" enctype="multipart/form-data"><table width="200" border="1">
   {% csrf_token %}
  <tr>
    <th scope="row">photo</th>
    <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" required /></td>
  </tr>
  <tr>
    <th scope="row">name</th>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">phone</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">email</th>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">password</th>
    <td><label for="textfield4"></label>
      <input type="password" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Register" /></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
