{% extends "user/user_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
    <style>
        table:hover{
            box-shadow: black 0 0 40px;
            transition-delay: 6ms;
            transition-duration: 0.3s;
        }
        table{
            border-radius: 15px;
        }

    </style>
</head>
<body><form action="" method="get"><table width="20%" border="0" class="table table-dark  table-borderless w-50 offset-3">
  <tr>
    <th scope="row">Photo</th>
    <td><img src="{{ data.photo }}" width="100" height="100"> </td>
  </tr>
  <tr>
    <th scope="row">Name</th>
    <td>{{ data.username }}</td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td>{{ data.contacts }}</td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td>{{ data.email }}</td>
  </tr>
</table>
</form>
</body>
</html>
{% endblock %}
